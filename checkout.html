<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Siparişi Tamamla — Mağaza</title>
  <meta name="description" content="Sipariş adresi ve ödeme.">
  <link rel="stylesheet" href="assets/css/root.css">
  <link rel="stylesheet" href="assets/css/layout.css">
  <link rel="stylesheet" href="assets/css/components.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
  <link rel="stylesheet" href="assets/css/shop-pages.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="page-wrapper checkout-page">
  <div id="header-placeholder"></div>

  <main class="section">
    <div class="container">
      <h1 class="page-title">Siparişi Tamamla</h1>

      <div id="checkout-flow">
        <nav class="checkout-steps" aria-label="Sipariş adımları">
          <div class="checkout-step__num is-active" data-step="1"><span>1</span> Adres</div>
          <div class="checkout-step__num" data-step="2"><span>2</span> Ödeme</div>
          <div class="checkout-step__num" data-step="3"><span>3</span> Onay</div>
        </nav>

        <div id="panel-1" class="card checkout-panel is-active">
          <h2>Teslimat Adresi</h2>
          <ul class="checkout-address-list">
            <li><label><input type="radio" name="adres" value="1" checked> Ev — Örnek Mah. 1. Cad. No:1, Ankara</label></li>
            <li><label><input type="radio" name="adres" value="2"> İş — Örnek İş Merkezi, İstanbul</label></li>
          </ul>
          <p class="checkout-panel__sub"><strong>Yeni adres ekle</strong></p>
          <input type="text" class="input" placeholder="İl" id="adres-il">
          <input type="text" class="input" placeholder="İlçe" id="adres-ilce">
          <input type="text" class="input" placeholder="Adres" id="adres-metin">
          <input type="text" class="input" placeholder="Posta Kodu" id="adres-posta">
          <div class="checkout-actions">
            <button type="button" class="btn btn-primary" id="next-1">Devam — Ödeme</button>
          </div>
        </div>

        <div id="panel-2" class="card checkout-panel">
          <h2>Ödeme Yöntemi</h2>
          <label class="checkout-radio"><input type="radio" name="odeme" value="kart" checked> Kredi / Banka Kartı</label>
          <div id="kart-alanlari">
            <input type="text" class="input" placeholder="Kart numarası" maxlength="19">
            <input type="text" class="input" placeholder="Son kullanma (AA/YY)">
            <input type="text" class="input" placeholder="CVV">
          </div>
          <label class="checkout-radio"><input type="radio" name="odeme" value="kapida"> Kapıda ödeme</label>
          <label class="checkout-radio"><input type="radio" name="odeme" value="havale"> Havale / EFT</label>
          <div class="checkout-actions">
            <button type="button" class="btn btn-outline" id="back-2">Geri</button>
            <button type="button" class="btn btn-primary" id="next-2">Devam — Onay</button>
          </div>
        </div>

        <div id="panel-3" class="card checkout-panel">
          <h2>Sipariş Özeti</h2>
          <p id="onay-ozet" class="checkout-ozet">Ürünler ve toplam yüklenecek.</p>
          <div class="checkout-actions">
            <button type="button" class="btn btn-outline" id="back-3">Geri</button>
            <button type="button" class="btn btn-primary btn-lg" id="siparis-onayla">Siparişi Onayla</button>
          </div>
        </div>
      </div>

      <div id="checkout-thanks" class="card checkout-thanks" style="display: none;">
        <h2>Teşekkürler!</h2>
        <p>Siparişiniz alındı. En kısa sürede kargoya verilecektir.</p>
        <a href="index.html" class="btn btn-primary">Alışverişe Dön</a>
      </div>
    </div>
  </main>

  <div id="footer-placeholder"></div>

  <script src="assets/js/common.js" defer></script>
  <script src="assets/js/cart.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var base = '';
      fetch(base + 'components/header.html').then(function (r) { return r.text(); }).then(function (html) {
        document.getElementById('header-placeholder').innerHTML = html;
        if (window.updateHeaderBadges) updateHeaderBadges();
        if (window.updateThemeToggleLabel) updateThemeToggleLabel();
        var h = document.getElementById('hamburger-btn');
        if (h) h.addEventListener('click', toggleMenu);
      }).catch(function () {});
      fetch(base + 'components/footer.html').then(function (r) { return r.text(); }).then(function (html) {
        document.getElementById('footer-placeholder').innerHTML = html;
      }).catch(function () {});

      var steps = document.querySelectorAll('.checkout-step__num');
      var panels = document.querySelectorAll('.checkout-panel');
      function goTo(step) {
        steps.forEach(function (s) {
          s.classList.remove('is-active', 'is-done');
          if (parseInt(s.getAttribute('data-step'), 10) < step) s.classList.add('is-done');
          if (parseInt(s.getAttribute('data-step'), 10) === step) s.classList.add('is-active');
        });
        panels.forEach(function (p) {
          p.classList.remove('is-active');
          if (p.id === 'panel-' + step) p.classList.add('is-active');
        });
      }
      document.getElementById('next-1').addEventListener('click', function () { goTo(2); });
      document.getElementById('back-2').addEventListener('click', function () { goTo(1); });
      document.getElementById('next-2').addEventListener('click', function () {
        var cart = getCart();
        var items = cart.items || [];
        var priceMap = {};
        items.forEach(function (i) { priceMap[i.id] = i.price; });
        var total = calcTotal(items, priceMap);
        document.getElementById('onay-ozet').textContent = items.length + ' ürün, Toplam: ' + (formatPrice ? formatPrice(total) : total + ' TL');
        goTo(3);
      });
      document.getElementById('back-3').addEventListener('click', function () { goTo(2); });
      document.getElementById('siparis-onayla').addEventListener('click', function () {
        document.getElementById('checkout-flow').style.display = 'none';
        document.getElementById('checkout-thanks').style.display = 'block';
        if (window.saveCart) { var c = getCart(); c.items = []; saveCart(c); }
      });
    });
  </script>
</body>
</html>
