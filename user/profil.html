<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil — Mağaza</title>
  <link rel="stylesheet" href="../assets/css/root.css">
  <link rel="stylesheet" href="../assets/css/layout.css">
  <link rel="stylesheet" href="../assets/css/components.css">
  <link rel="stylesheet" href="../assets/css/responsive.css">
  <link rel="stylesheet" href="../assets/css/user-panel.css">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="page-wrapper user-panel-page">
  <div id="header-placeholder"></div>
  <main class="section">
    <div class="container">
      <div class="user-layout">
        <div id="user-sidebar-placeholder"></div>
        <div class="user-main">
          <h1 class="page-title">Profil Bilgilerim</h1>
          <div class="card" style="max-width: 520px; padding: var(--padding-xl);">
            <form id="profil-form" class="auth-form">
              <div class="form-group">
                <label class="input-label" for="profil-name">Ad Soyad</label>
                <input type="text" id="profil-name" class="input" placeholder="Ad Soyad" required>
              </div>
              <div class="form-group">
                <label class="input-label" for="profil-email">E-posta</label>
                <input type="email" id="profil-email" class="input" placeholder="E-posta" required>
              </div>
              <div class="form-group">
                <label class="input-label" for="profil-phone">Telefon</label>
                <input type="tel" id="profil-phone" class="input" placeholder="05XX XXX XX XX">
              </div>
              <div class="form-group">
                <label class="input-label" for="profil-birth">Doğum Tarihi</label>
                <input type="date" id="profil-birth" class="input">
              </div>
              <button type="submit" class="btn btn-primary">Kaydet</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div id="footer-placeholder"></div>
  <script src="../assets/js/common.js" defer></script>
  <script src="../assets/js/auth.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var user = window.getStoredUser ? window.getStoredUser() : null;
      if (user) {
        document.getElementById('profil-name').value = user.name || '';
        document.getElementById('profil-email').value = user.email || '';
      }
      document.getElementById('profil-form').addEventListener('submit', function (e) {
        e.preventDefault();
        if (typeof Swal !== 'undefined') {
          Swal.fire({ icon: 'success', title: 'Kaydedildi!', text: 'Profil bilgileriniz güncellendi.', confirmButtonColor: '#ea580c' });
        } else { alert('Kaydedildi!'); }
      });
      var base = '../';
      fetch(base + 'components/header.html').then(function (r) { return r.text(); }).then(function (html) {
        document.getElementById('header-placeholder').innerHTML = html;
        if (window.fixHeaderLinks) fixHeaderLinks(base);
        if (window.updateHeaderBadges) updateHeaderBadges();
        if (window.updateThemeToggleLabel) updateThemeToggleLabel();
        document.getElementById('hamburger-btn') && document.getElementById('hamburger-btn').addEventListener('click', toggleMenu);
      }).catch(function () {});
      fetch(base + 'components/footer.html').then(function (r) { return r.text(); }).then(function (html) {
        document.getElementById('footer-placeholder').innerHTML = html;
        if (window.fixFooterLinks) fixFooterLinks(base);
      }).catch(function () {});
      fetch(base + 'components/user-sidebar.html').then(function (r) { return r.text(); }).then(function (html) {
        document.getElementById('user-sidebar-placeholder').innerHTML = html;
        document.querySelector('.user-nav a[data-user-page="profil"]') && document.querySelector('.user-nav a[data-user-page="profil"]').classList.add('is-active');
        if (window.updateUserDisplay) updateUserDisplay();
      }).catch(function () {});
    });
  </script>
</body>
</html>
