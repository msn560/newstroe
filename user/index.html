<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hesabım — Mağaza</title>
  <meta name="description" content="Hesap özeti ve siparişler.">
  <link rel="stylesheet" href="../assets/css/root.css">
  <link rel="stylesheet" href="../assets/css/layout.css">
  <link rel="stylesheet" href="../assets/css/components.css">
  <link rel="stylesheet" href="../assets/css/responsive.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>body { font-family: var(--font); color: var(--yazi); margin: 0; }</style>
</head>
<body class="page-wrapper">
  <div id="header-placeholder"></div>

  <main class="section">
    <div class="container">
      <div class="user-layout">
        <div id="user-sidebar-placeholder"></div>
        <div class="user-main">
          <h1 class="page-title">Hesabım</h1>
          <div class="stat-cards">
            <div class="card stat-card"><div class="stat-card__value" id="stat-orders">0</div><div class="stat-card__label">Toplam Sipariş</div></div>
            <div class="card stat-card"><div class="stat-card__value" id="stat-pending">0</div><div class="stat-card__label">Bekleyen</div></div>
            <div class="card stat-card"><div class="stat-card__value" id="stat-fav">0</div><div class="stat-card__label">Favori</div></div>
            <div class="card stat-card"><div class="stat-card__value" id="stat-balance">0 TL</div><div class="stat-card__label">Bakiye</div></div>
          </div>
          <h2 style="margin: 0 0 var(--margin); font-size: var(--font-size-lg);">Son Siparişler</h2>
          <div class="card" style="overflow-x: auto;">
            <table class="user-table">
              <thead><tr><th>Sipariş No</th><th>Tarih</th><th>Ürün</th><th>Tutar</th><th>Durum</th></tr></thead>
              <tbody id="son-siparisler">
                <tr><td colspan="5" class="checkout-ozet">Henüz sipariş yok.</td></tr>
              </tbody>
            </table>
          </div>
          <h2 style="margin: var(--margin-xl) 0 var(--margin); font-size: var(--font-size-lg);">Bildirimler</h2>
          <div class="card"><p class="checkout-ozet" style="margin: 0;">Bildirim bulunmuyor.</p></div>
        </div>
      </div>
    </div>
  </main>

  <div id="footer-placeholder"></div>

  <script src="../assets/js/common.js" defer></script>
  <script src="../assets/js/cart.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var base = '../';
      fetch(base + 'components/header.html').then(function (r) { return r.text(); }).then(function (html) {
        document.getElementById('header-placeholder').innerHTML = html;
        if (window.fixHeaderLinks) fixHeaderLinks(base);
        if (window.updateHeaderBadges) updateHeaderBadges();
        if (window.updateThemeToggleLabel) updateThemeToggleLabel();
        var h = document.getElementById('hamburger-btn');
        if (h) h.addEventListener('click', toggleMenu);
      }).catch(function () {});
      fetch(base + 'components/footer.html').then(function (r) { return r.text(); }).then(function (html) {
        document.getElementById('footer-placeholder').innerHTML = html;
      }).catch(function () {});
      fetch(base + 'components/user-sidebar.html').then(function (r) { return r.text(); }).then(function (html) {
        document.getElementById('user-sidebar-placeholder').innerHTML = html;
        var link = document.querySelector('.user-nav a[data-user-page="index"]');
        if (link) link.classList.add('is-active');
      }).catch(function () {});
    });
  </script>
</body>
</html>
