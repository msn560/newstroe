<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giyim — Mağaza</title>
  <meta name="description" content="Giyim kategorisi. Erkek, kadın, çocuk giyim ürünleri.">
  <link rel="stylesheet" href="../../assets/css/root.css">
  <link rel="stylesheet" href="../../assets/css/layout.css">
  <link rel="stylesheet" href="../../assets/css/components.css">
  <link rel="stylesheet" href="../../assets/css/responsive.css">
  <link rel="stylesheet" href="giyim.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>body { font-family: var(--font); color: var(--yazi); margin: 0; }</style>
</head>
<body class="page-wrapper">
  <div id="header-placeholder"></div>

  <main class="section">
    <div class="container">
      <nav class="breadcrumb" aria-label="Breadcrumb">
        <a href="../../index.html">Ana Sayfa</a>
        <span class="breadcrumb__sep">›</span>
        <span>Giyim</span>
      </nav>

      <button type="button" class="btn btn-outline btn-sm filter-drawer-toggle" id="filter-toggle" aria-label="Filtreleri aç">Filtreler</button>

      <div class="filter-drawer-backdrop" id="filter-backdrop" aria-hidden="true"></div>
      <div class="main-grid">
        <aside class="sidebar filter-panel" id="filter-panel">
          <form id="filter-form">
            <h3>Fiyat</h3>
            <div>
              <input type="number" class="input" name="min_fiyat" placeholder="Min" min="0" step="10" aria-label="Min fiyat">
              <input type="number" class="input" name="max_fiyat" placeholder="Max" min="0" step="10" aria-label="Max fiyat">
            </div>
            <h3>Marka</h3>
            <label><input type="checkbox" name="marka" value="A"> Marka A</label>
            <label><input type="checkbox" name="marka" value="B"> Marka B</label>
            <label><input type="checkbox" name="marka" value="C"> Marka C</label>
            <h3>Beden</h3>
            <label><input type="checkbox" name="beden" value="S"> S</label>
            <label><input type="checkbox" name="beden" value="M"> M</label>
            <label><input type="checkbox" name="beden" value="L"> L</label>
            <label><input type="checkbox" name="beden" value="XL"> XL</label>
            <h3>Renk</h3>
            <label><input type="checkbox" name="renk" value="siyah"> <span class="color-swatch" style="background:#222"></span> Siyah</label>
            <label><input type="checkbox" name="renk" value="beyaz"> <span class="color-swatch" style="background:#fff"></span> Beyaz</label>
            <label><input type="checkbox" name="renk" value="mavi"> <span class="color-swatch" style="background:#1a56db"></span> Mavi</label>
            <button type="button" class="btn btn-outline btn-sm filter-reset" style="margin-top: var(--margin);">Filtreleri Temizle</button>
          </form>
        </aside>

        <div>
          <div class="catalog-toolbar">
            <span id="product-count" class="product-count">0 ürün bulundu</span>
            <select class="input" id="sort-select" aria-label="Sıralama">
              <option value="">Önerilen</option>
              <option value="fiyat-artan">Fiyat (Artan)</option>
              <option value="fiyat-azalan">Fiyat (Azalan)</option>
              <option value="yeni">En Yeni</option>
            </select>
          </div>
          <div class="grid-4" id="product-list"></div>
          <div id="scroll-sentinel" class="scroll-sentinel" aria-hidden="true"></div>
          <nav class="pagination" id="pagination" aria-label="Sayfalama"></nav>
        </div>
      </div>
    </div>
  </main>

  <div id="footer-placeholder"></div>

  <script src="giyim-data.js" defer></script>
  <script src="../../assets/js/common.js" defer></script>
  <script src="../../assets/js/cart.js" defer></script>
  <script src="../../assets/js/filter.js" defer></script>
  <script src="giyim.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var base = '../../';
      fetch(base + 'components/header.html').then(function (r) { return r.text(); }).then(function (html) {
        document.getElementById('header-placeholder').innerHTML = html;
        if (window.fixHeaderLinks) fixHeaderLinks(base);
        if (window.updateHeaderBadges) updateHeaderBadges();
        if (window.updateThemeToggleLabel) updateThemeToggleLabel();
        var h = document.getElementById('hamburger-btn');
        if (h) h.addEventListener('click', toggleMenu);
      }).catch(function () {});
      fetch(base + 'components/footer.html').then(function (r) { return r.text(); }).then(function (html) {
        document.getElementById('footer-placeholder').innerHTML = html;
        if (window.fixFooterLinks) fixFooterLinks(base);
        if (window.initFooterAccordion) initFooterAccordion();
      }).catch(function () {});
    });
  </script>
</body>
</html>
