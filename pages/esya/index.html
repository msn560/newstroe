<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eşya — Mağaza</title>
  <meta name="description" content="Eşya kategorisi.">
  <link rel="stylesheet" href="../../assets/css/root.css">
  <link rel="stylesheet" href="../../assets/css/layout.css">
  <link rel="stylesheet" href="../../assets/css/components.css">
  <link rel="stylesheet" href="../../assets/css/responsive.css">
  <link rel="stylesheet" href="../../assets/css/pages.css">
  <link rel="stylesheet" href="esya.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="page-wrapper category-page">
  <div id="header-placeholder"></div>
  <main class="section">
    <div class="container">
      <nav class="breadcrumb" aria-label="Breadcrumb">
        <a href="../../index.html">Ana Sayfa</a>
        <span class="breadcrumb__sep">›</span>
        <span>Eşya</span>
      </nav>
      <header class="category-header">
        <h1>Eşya</h1>
        <p class="category-header__desc">Mobilya, dekorasyon, ev aletleri ve yaşam alanı ürünleri. Kaliteli ve uygun fiyatlı seçenekler.</p>
        <nav class="category-subnav" aria-label="Alt kategoriler">
          <a href="#mobilya">Mobilya</a>
          <a href="#dekorasyon">Dekorasyon</a>
          <a href="#ev-aletleri">Ev Aletleri</a>
        </nav>
      </header>
      <button type="button" class="btn btn-outline btn-sm filter-drawer-toggle" id="filter-toggle" aria-label="Filtreler">Filtreler</button>
      <div class="filter-drawer-backdrop" id="filter-backdrop"></div>
      <div class="main-grid">
        <aside class="sidebar filter-panel" id="filter-panel">
          <form id="filter-form">
            <h3>Fiyat (TL)</h3>
            <div class="filter-price-row">
              <input type="number" class="input" name="min_fiyat" placeholder="Min" min="0" aria-label="Min fiyat">
              <input type="number" class="input" name="max_fiyat" placeholder="Max" min="0" aria-label="Max fiyat">
            </div>
            <h3>Kategori</h3>
            <label><input type="checkbox" name="kategori" value="mobilya"> Mobilya</label>
            <label><input type="checkbox" name="kategori" value="dekor"> Dekorasyon</label>
            <button type="button" class="btn btn-outline btn-sm filter-reset">Filtreleri Temizle</button>
          </form>
        </aside>
        <div class="catalog-content">
          <div class="catalog-toolbar">
            <span id="product-count" class="product-count">0 ürün bulundu</span>
            <select class="input" id="sort-select" aria-label="Sıralama">
              <option value="">Önerilen</option>
              <option value="fiyat-artan">Fiyat (Artan)</option>
              <option value="fiyat-azalan">Fiyat (Azalan)</option>
            </select>
          </div>
          <div class="grid-4" id="product-list"></div>
        </div>
      </div>
    </div>
  </main>
  <div id="footer-placeholder"></div>
  <script src="../../assets/js/common.js" defer></script>
  <script src="../../assets/js/cart.js" defer></script>
  <script src="../../assets/js/filter.js" defer></script>
  <script src="esya.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var base = '../../';
      fetch(base + 'components/header.html').then(function (r) { return r.text(); }).then(function (html) {
        document.getElementById('header-placeholder').innerHTML = html;
        if (window.fixHeaderLinks) fixHeaderLinks(base);
        if (window.updateHeaderBadges) updateHeaderBadges();
        if (window.updateThemeToggleLabel) updateThemeToggleLabel();
        document.getElementById('hamburger-btn') && document.getElementById('hamburger-btn').addEventListener('click', toggleMenu);
      }).catch(function () {});
      fetch(base + 'components/footer.html').then(function (r) { return r.text(); }).then(function (html) {
        document.getElementById('footer-placeholder').innerHTML = html;
        if (window.fixFooterLinks) fixFooterLinks(base);
        if (window.initFooterAccordion) initFooterAccordion();
      }).catch(function () {});
    });
  </script>
</body>
</html>
