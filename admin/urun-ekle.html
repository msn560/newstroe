<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ürün Ekle — Admin</title>
  <link rel="stylesheet" href="../assets/css/root.css">
  <link rel="stylesheet" href="../assets/css/layout.css">
  <link rel="stylesheet" href="../assets/css/components.css">
  <link rel="stylesheet" href="../assets/css/responsive.css">
  <link rel="stylesheet" href="../assets/css/admin.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="page-wrapper admin-page">
  <div id="header-placeholder"></div>
  <main class="section">
    <div class="container">
      <div class="user-layout">
        <div id="admin-sidebar-placeholder"></div>
        <div class="user-main">
          <h1 class="page-title">Yeni Ürün</h1>
          <form id="admin-product-form" class="card admin-form" style="max-width: 640px;">
            <label class="input-label">Ürün adı</label>
            <input type="text" name="name" class="input" placeholder="Ürün adı" required>
            <label class="input-label">Kategori</label>
            <select name="category" class="input" id="admin-kategori" required>
              <option value="">Kategori seçin</option>
              <option value="giyim">Giyim</option>
              <option value="market">Market</option>
              <option value="esya">Eşya</option>
              <option value="ikinci_el">İkinci El</option>
              <option value="hesap">Hesap</option>
              <option value="kupon">Kupon</option>
              <option value="altin">Altın</option>
              <option value="maden">Maden</option>
            </select>
            <label class="input-label">Açıklama</label>
            <textarea name="description" class="input" placeholder="Açıklama" rows="4" style="resize: vertical;"></textarea>
            <label class="input-label">Fiyat (TL)</label>
            <input type="number" name="price" class="input" placeholder="Fiyat" step="0.01" min="0">
            <label class="input-label">İndirimli fiyat (TL, boş bırakılabilir)</label>
            <input type="number" name="salePrice" class="input" placeholder="İndirimli fiyat" step="0.01" min="0">
            <label class="input-label">Stok adedi</label>
            <input type="number" name="stock" class="input" placeholder="Stok adedi" min="0" value="0">
            <p class="product-detail__meta-row">Resim yükleme (sürükle-bırak) — placeholder</p>
            <div class="checkout-actions">
              <button type="submit" class="btn btn-primary">Kaydet</button>
              <button type="button" class="btn btn-outline">Taslak Kaydet</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  <div id="footer-placeholder"></div>
  <script src="../assets/js/common.js" defer></script>
  <script src="../assets/js/admin.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var base = '../';
      fetch(base + 'components/header.html').then(function (r) { return r.text(); }).then(function (html) {
        document.getElementById('header-placeholder').innerHTML = html;
        if (window.fixHeaderLinks) fixHeaderLinks(base);
        if (window.updateHeaderBadges) updateHeaderBadges();
        if (window.updateThemeToggleLabel) updateThemeToggleLabel();
        document.getElementById('hamburger-btn') && document.getElementById('hamburger-btn').addEventListener('click', toggleMenu);
      }).catch(function () {});
      fetch(base + 'components/footer.html').then(function (r) { return r.text(); }).then(function (html) { document.getElementById('footer-placeholder').innerHTML = html; }).catch(function () {});
      fetch(base + 'components/admin-sidebar.html').then(function (r) { return r.text(); }).then(function (html) {
        document.getElementById('admin-sidebar-placeholder').innerHTML = html;
        document.querySelector('.user-nav a[data-admin-page="urun-ekle"]') && document.querySelector('.user-nav a[data-admin-page="urun-ekle"]').classList.add('is-active');
      }).catch(function () {});
      if (window.initProductForm) initProductForm('#admin-product-form');
    });
  </script>
</body>
</html>
